    $(function() {

            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");

        //设置每一张图片对应的文字

            "我该怎么克服我的条件反射，一说到“我”，接着就是“爱你”。",

            "愿未来岁月里，心底温柔是你, 目光所至也是你。",

            "我愿意跟你一起把未来变得很好。",
            "你的眉目笑语使我病了一场。",
            "一生只要两次幸运就好,一次遇见你，一次走到底。",
            "跟你在一起，我从来没有羡慕过别人。",
            "如果有一个人是我，那么这个人一定爱你。",
            "我在听歌，单曲循环，我在想你，单人循环。",
            "遇见你，无限欣喜。",
            "我对你，认真且怂，从一而终。",
            "有人问我美好是什么，我掏出了你的照片，便知道了美好的模样。",
            "这世界全部的漂亮，不过你的可爱模样。",
            "我喜欢你，说这句话时，我来不及思索，但思索之后，还是这样说。",
            "我有很多不确定，但唯一确定的是我不能没有你。",
            "我喜欢的，要么太贵，要么违法，要么是你。",
            "爱你如疾，药石无医。",
            "最有成就感的事就是看你被我逗笑。",
            "所有的酒，都不如你。",
            "我喜欢夏天的雨，雨后的光，和任何时候的你。",
            "愿有岁月可回首，且以深情共余生",
            "即使我走过再多城市，我仍不善于旅行，因为你就是我的世界。",
            "我也开始喜欢上画画了，画很多很多的你",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
